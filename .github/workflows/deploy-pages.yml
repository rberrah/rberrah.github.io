name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      base_path: ${{ steps.base.outputs.base_path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect BASE_PATH
        id: base
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          if [[ "$repo" == "rberrah.github.io" ]]; then
            echo "base_path=" >> "$GITHUB_OUTPUT"
          else
            echo "base_path=/$repo" >> "$GITHUB_OUTPUT"
          fi
          cat "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        env:
          BASE_PATH: ${{ steps.base.outputs.base_path }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4

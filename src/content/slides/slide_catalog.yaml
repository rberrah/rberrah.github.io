  tags: ["intro"]
  suggested_module: "intro-pkpd"
  speaker_notes: "Ce que l’on voit : mêmes doses, réponses différentes. La dose '100 mg pour tous' échoue pour une part des patients."
- slide: 5
  id: "s05"
  file: "slide-05.png"
  title: "Variabilité Intra-Individuelle (IOV)"
  purpose: "Distinguer variabilité patient vs variabilité occasion."
  key_points: ["IOV vs IIV", "Variabilité chez un même patient", "Erreur de mesure vs réalité biologique"]
  tags: ["intro"]
  suggested_module: "intro-pkpd"
  speaker_notes: "Piège : attribuer la variabilité à l’erreur de mesure uniquement."

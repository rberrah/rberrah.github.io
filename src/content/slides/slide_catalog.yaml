  id: "s17"
  file: "slide-17.png"
  title: "Le Lag-time (Tlag)"
  purpose: "Expliquer le délai avant absorption."
  key_points: ["Temps de latence", "Concentration nulle au début", "Dissolution"]
  tags: ["absorption"]
  suggested_module: "absorption-orale"
  speaker_notes: "Si t < Tlag, C = 0. Piège : oublier le lag → la courbe modélisée commence trop tôt."
- slide: 18
  id: "s18"
  file: "slide-18.png"
  title: "Absorption de Bateman (1/2)"
  purpose: "Présenter le profil d'absorption classique."
  key_points: ["Constante d'absorption Ka", "Compétition entrée/sortie"]
  tags: ["absorption"]
  suggested_module: "absorption-orale"
  speaker_notes: "Ka contrôle la pente de montée, CL/V la pente de descente."
- slide: 19
  id: "s19"
  file: "slide-19.png"
  title: "Absorption de Bateman (2/2)"
  purpose: "Analyser l'équation de Bateman."
  key_points: ["Double exponentielle", "Impact de Ka vs Ke"]
  tags: ["absorption"]
  suggested_module: "absorption-orale"
  speaker_notes: "Formule : (Dose/V) * (Ka/(Ka-Ke)) * (exp(-Ke*t) - exp(-Ka*t))."

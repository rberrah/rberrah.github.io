  file: "slide-01.png"
  title: "PK : Définition"
  purpose: "Expliquer ce que le corps fait au médicament (ADME)."
  key_points: ["Pharmacocinétique (PK)", "Absorption, Distribution, Métabolisme, Élimination", "Vision anatomique"]
  tags: ["intro"]
  suggested_module: "intro-pkpd"

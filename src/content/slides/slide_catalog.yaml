- slide: 2
  id: "s02"
  file: "slide-02.png"
  title: "Implication Clinique PK"
  purpose: "Lier la PK au choix de la dose."
  key_points: ["Atteindre la bonne concentration", "Ne pas confondre vitesse d'absorption et clairance"]
  tags: ["intro"]
  suggested_module: "intro-pkpd"
  speaker_notes: "Implication : choisir la bonne dose. Piège : confondre temps d’absorption lent avec faible clairance."
- slide: 3
  id: "s03"
  file: "slide-03.png"
  title: "PD : Définition"
  purpose: "Expliquer ce que le médicament fait au corps."
  key_points: ["Pharmacodynamie (PD)", "Relation concentration-effet", "Efficacité et toxicité"]
  tags: ["intro"]
  suggested_module: "intro-pkpd"
  speaker_notes: "L’efficacité/toxicité dépendent de l’exposition. Mesurer la concentration ne suffit pas, il faut relier à l’effet."
- slide: 4
  id: "s04"
  file: "slide-04.png"
  title: "Variabilité Inter-Individuelle (IIV)"
  purpose: "Montrer que la même dose donne des résultats différents."
